<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <title>Личный бюджет</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1>Личный бюджет</h1>
      <div id="period-switch" class="segmented">
        <button data-period="week">Неделя</button>
        <button data-period="month" class="active">Месяц</button>
      </div>
    </header>

    <main id="view"></main>

    <nav class="tabbar">
      <button class="tab-btn" data-tab="dashboard">Дашборд</button>
      <button class="tab-btn" data-tab="expenses">Расходы</button>
      <button class="fab" id="fab-add">+</button>
      <button class="tab-btn" data-tab="planning">Планирование</button>
      <button class="tab-btn" data-tab="settings">Настройка</button>
    </nav>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box">
      <div class="modal-tabs">
        <button data-kind="expense" class="active">Расход</button>
        <button data-kind="income">Приход</button>
      </div>
      <div class="modal-body">
        <div class="form-row"><label>Сумма</label><input id="m-amount" type="number" min="0" step="0.01"></div>
        <div class="form-row"><label>Группа</label><select id="m-group"></select></div>
        <div class="form-row"><label>Название</label><input id="m-title" placeholder="Напр., Кофе"></div>
        <div class="form-row"><label>Дата</label><input id="m-date" type="date"></div>
        <div class="form-row"><label>Комментарий</label><input id="m-comment"></div>
      </div>
      <div class="modal-actions">
        <button id="m-cancel" class="ghost">Отмена</button>
        <button id="m-save" class="primary">Сохранить</button>
      </div>
    </div>
  </div>

  <script>
    // Service Worker works only under http(s) or localhost — skip on file://
    if (('serviceWorker' in navigator) && (location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
